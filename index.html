<head>

    <title>Secure Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .box {
    width: 100%;
    max-width: 420px;
    padding: 35px;
    background: rgba(255,255,255,0.12);
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);

}

        .approval{
    color: #2ecc71; /* Professional Green */
    font-weight: 600;
    margin-left: 38%;
}



        h2 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 14px;
            opacity: 0.85;
        }



        input {
            width: 70%;
            padding: 14px;
            margin-top: 20px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            text-align: center;
            letter-spacing: 5px;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 14px;
            width: 100%;
            background: #00c6ff;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: #ff4d4d;
            margin-top: 15px;
            display: none;
        }

        .content {
            display: none;
            text-align: left;
            line-height: 1.7;
            font-size: 15px;
        }
    </style>
</head>
<body>

<div class="box" id="loginBox">

    <input type="password" id="pin" maxlength="5" placeholder="•••••">
